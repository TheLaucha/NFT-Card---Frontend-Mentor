<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
        <div class="eye-image-box">
          <img id="eye-image" src="images/icon-view.svg" alt="image eye" />
        </div>
      </div>

      <h4>Equilibrium #3429</h4>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="data">
        <div class="eth-amount-box">
          <img
            id="eth-icon"
            src="./images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <span id="eth-amount">0.041 ETH</span>
        </div>

        <div class="days-box">
          <img id="clock-icon" src="./images/icon-clock.svg" alt="clock icon" />
          <span id="days-left">3 days left</span>
        </div>
      </div>

      <hr />

      <div class="user-box">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="avatar image"
        />
        <span>Creation of <span id="creator">Jules Wyvern</span></span>
      </div>
    </div>
  </body>
</html>
